# Resolve custom hostnames
addn-hosts=/etc/dnsmasq.hosts

# Don't use system resolver (avoids loops)
no-resolv

# Use real upstream DNS servers
server=1.1.1.1
server=8.8.8.8

# Only listen on LAN IP (or 127.0.0.1 for local)
listen-address=127.0.0.1,192.168.15.181

# Optional: Domain suffix
domain=local

